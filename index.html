<!DOCTYPE html>
<html>
<head>
    <title>Udacity Portfolio Site by Shaine Ismail!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <header class="header">
        <div class="row">
            <div class="col">
                <img class="img-fluid" alt="Logo Image"
                     src="https://cdn.glitch.com/3b39bd24-a9d2-442f-9799-fe649375de7c%2Fhadoop.jpg?1519472910086">
            </div>
            <div class="col">
                <div class="title">
                    <h1 class="name-header">Shaine Ismail</h1>
                    <h4 class="title-header">Front-End Engineer</h4>
                </div>
            </div>
        </div>
    </header>

    <section class="row">
        <div class="col">
            <img class="img-fluid"
                 alt="Data center image"
                 src="https://cdn.glitch.com/3b39bd24-a9d2-442f-9799-fe649375de7c%2Fdatacenter.jpeg?1519472911198">
        </div>
    </section>

    <section class="projects">
        <div class="row">
            <div class="col">
                <div class="project-header">
                    <h2>Featured Work</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <article class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top"
                             alt="Appify project image"
                             src="https://cdn.hyperdev.com/drag-in-files.svg?1477153069954">
                        <h3 class="card-title">appyify</h3>
                        <a class="card-link"
                           href="https://github.com/udacity/Appify"
                           target="_blank">https://github.com/udacity/Appify</a>
                    </div>
                </div>
            </article>
            <article class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top"
                             alt="sunflower project image"
                             src="https://cdn.hyperdev.com/click-me.svg?1477239469954">
                        <h3 class="card-title">Sunflower</h3>
                        <a class="card-link"
                           href="https://github.com/udacity/sunflower"
                           target="_blank">https://github.com/udacity/sunflower</a>
                    </div>
                </div>
            </article>
            <article class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top"
                             alt="bokeh project image"
                             src="https://cdn.hyperdev.com/paste-me.svg?1477325869954">
                        <h3 class="card-title">bokeh</h3>
                        <a class="card-link"
                           href="https://github.com/udacity/bokeh"
                           target="_blank">https://github.com/udacity/bokeh</a>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer class="footer">
        <div class="row">
            <div class="col">
                <p class="footer-text">Copyright &copy; 2018 Shaine Ismail</p>
            </div>
        </div>
    </footer>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
</script>

</html>
